name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Lint
        run: | 
          pip install flake8 ruff mypy
          flake8 .
          ruff check .
          mypy .

      - name: Run tests
        run: pytest -q

      - name: Build wheel
        run: python -m build

      - name: Build Docker image
        run: docker build -t async-analyzer .
